<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id = "jsCanvas" class="canvas" width = "650" height = "650"></canvas>
    <div class="controls">
      <div class="controlsRange">
        <input 
          type="range" 
          id="jsRange" 
          min="0.1" 
          max="5.0" 
          value="2.5" 
          step="0.1"
        />
      </div>
      <div class="controlsBtns">
        <button id="jsMode">Filling</button>
        <button id="jsSave">Save</button>
        <button id="jsClear">Clear</button>
      </div>
      <div id="jsColors" class="controlsColors">
        <div class="controlsColors jsColors" style="background-color : black "></div>
        <div class="controlsColors jsColors" style="background-color : white"></div>
        <div class="controlsColors jsColors" style="background-color : red"></div>
        <div class="controlsColors jsColors" style="background-color : orange"></div>
        <div class="controlsColors jsColors" style="background-color : yellow"></div>
        <div class="controlsColors jsColors" style="background-color : green"></div>
        <div class="controlsColors jsColors" style="background-color : blue"></div>
        <div class="controlsColors jsColors" style="background-color : darkblue"></div>
        <div class="controlsColors jsColors" style="background-color : purple"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
